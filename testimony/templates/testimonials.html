{% extends 'index.html' %}
{% block background_style %}{% endblock %}
{% block content %}
<h1 class="text-center text-black text-4xl mb-4 md:mb-0 mt-2">Customer Testimonials</h1>
{% for t in testimonials %}
    <div class="w-full sm:w-9/12 lg:w-8/12 px-4 sm:pr-2 lg:pr-4 mx-auto mt-auto">
        <div class="flex flex-col justify-between {% if not forloop.last %} mb-10 {% else %} mb-20 {% endif %} md:mb-0 md:mt-10">
            <span class="flex flex-col px-4 py-4 text-black text-lg bg-mel-300 rounded-2xl bg-opacity-50 shadow-gray-700 shadow-2xl md:mb-0 mb-4">
                <div class="flex flex-row justify-center px-8">
                    <h1 class="text-xl md:text-2xl text-center">{{t.name}}</h1>
                </div>
                <div class="grid grid-cols-9 grid-row-2 md:grid-rows-1 my-2">
                    <div class="col-start-1 col-span-9 md:col-span-2 my-1 font-semibold">
                        <img src="{{t.image.url}}" class="rounded-t-md rounded-b-md w-full md:w-60">
                    </div>
                    <p class="col-start-1 md:col-start-3 col-span-9 md:col-span-7 my-1 italic">"{{t.testimonial}}"</p>
                </div>
                </div>
            </span>
        </div>
    </div>
{% endfor %}
{% endblock %}
